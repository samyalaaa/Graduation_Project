<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Vision Optics</title>
    <link rel="stylesheet" href="../../prods/cart.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>H Optics</h1>

            <div class="rating">
                <span class="stars">★★★★★</span>
                <span>(578). Optician in Egypt</span>
            </div>
        </header>

        <div class="gallery">
            <div class="main-image-container">
                <img id="mainImage" src="../../images/Rectangle 77(7).png" alt="Main Pair of Glasses">
            </div>
            <div class="thumbnails">
                <img class="thumbnail active" src="../../images/Rectangle 77(7).png" alt="Thumbnail 1">
                <img class="thumbnail" src="../../images/Rectangle 79(7).png" alt="Thumbnail 2">
                <img class="thumbnail" src="../../images/Rectangle 80(7).png" alt="Thumbnail 3">
                <img class="thumbnail" src="../../images/Rectangle 81(7).png" alt="Thumbnail 4">
                <img class="thumbnail" src="../../images/Rectangle 83(7).png" alt="Thumbnail 5">
                <img class="thumbnail" src="../../images/Rectangle 80(7).png" alt="Thumbnail 6">
            </div>
        </div>

        <div class="details">
            <p><strong>Located in :</strong> Zenkat El Setat</p>
            <p><span style="color:red">offer : </span>for all products (for three days)</p>
            <p><strong>address :</strong> El Mokattam</p>
            <p><strong>Hours:</strong> Opens Closed 11 pm</p>
        </div>

        <h1>Products</h1>

            <div class="container">
        <header>
            <div class="cart-icon" id="cart-icon">
                <i class="fa fa-shopping-cart"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </header>
        
        <div class="products" id="products">
            </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="cart-container" id="cart-container">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" id="close-cart"><i class="fa fa-times"></i></button>
        </div>
        <div class="cart-items" id="cart-items">
            </div>
        <div class="cart-total">
            <h3>Total: <span id="total-price">LE 0.00</span></h3>
        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
