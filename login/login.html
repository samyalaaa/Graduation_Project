<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login -->
    <section class="login">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="images">
                        <div class="img1">
                            <img src="../images/Frame 6.png" alt="Frame">
                        </div>
                        <div class="img1-img">
                            <img src="../images/Frame 6image.png" alt="image inside Frame">
                        </div>
                        <div class="img2">
                            <img src="../images/Polygon 2.png" alt="Polygon">
                        </div>
                        <div class="img3">
                            <img src="../images/Rectangle 21.png" alt="Rectangle1">
                        </div>
                        <div class="img4">
                            <img src="../images/Rectangle 22.png" alt="Rectangle2">
                        </div>
                        <div class="img5">
                            <img src="../images/Rectangle 23.png" alt="Rectangle3">
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12">
                    <div class="login-container">
                        <div class="login-header">
                            <h1>Log in</h1>
                        </div>
                        <form id="loginForm">
                            <div class="input-group">
                                <input type="email" placeholder="EMAIL" id="email" required>
                            </div>
                            <div class="input-group">
                                <input type="password" placeholder="PASSWORD" id="password" required>
                            </div>
                            <div class="forgot-password">
                                <p>don't have have an account? <a href="../register/register.html">Register</a></p>
                            </div>
                            <h3 class="login-btn">Log in</h3>
                        </form>
                        <div class="divider">or</div>

                        <button class="google-btn">
                            <i class="fa-brands fa-google"></i>
                            Continue With Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS Calling -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
