<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy It Now</title>
  <link rel="stylesheet" href="buy-now.css" />
</head>
<body>
  <div class="container">
    <h2>Buy It Now</h2>
    <form id="buyNowForm">
      <div>
        <label for="id">Product ID</label>
        <input type="number" id="id" name="id" required />
      </div>
      <div>
        <label for="name">Product Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="oldPrice">Old Price</label>
        <input type="number" id="oldPrice" name="oldPrice" step="0.01" required />
      </div>
      <div>
        <label for="newPrice">New Price</label>
        <input type="number" id="newPrice" name="newPrice" step="0.01" required />
      </div>
      <div>
        <label for="description">Description</label>
        <input type="text" id="description" name="description" required />
      </div>
      <div>
        <label for="typeId">Type ID</label>
        <input type="number" id="typeId" name="typeId" />
      </div>
      <div>
        <label for="picture">Product Image</label>
        <input type="file" id="picture" name="picture" accept="image/*" required />
      </div>
      <button type="submit">Submit Product</button>
    </form>
  </div>

  <script src="buy-now.js"></script>
</body>
</html>
