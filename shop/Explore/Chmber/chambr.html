<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Chamber</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-btn" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="title">Choose Chamber</h1>
        </header>

        <main class="lens-grid">
            <div class="lens-card" data-lens="magic-blue-cut">
                <div class="lens-image">
                    <img src="../../../images/Rectangle 888.png" />
                </div>
                <div class="lens-info">
                    <h3 class="lens-title">Magic Blue Cut lenses</h3>
                    <button class="add-btn" onclick="selectLens('magic-blue-cut')">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="lens-card" data-lens="white-plastic">
                <div class="lens-image">
                    <div class="lens-image">
                    <img src="../../../images/Rectangle 899.png" />
                </div>
                </div>
                <div class="lens-info">
                    <h3 class="lens-title">white plastic lenses</h3>
                    <button class="add-btn" onclick="selectLens('white-plastic')">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="lens-card" data-lens="multi-coated">
                <div class="lens-image">
                    <div class="lens-image">
                    <img src="../../../images/Rectangle 900.png" />
                </div>
                </div>
                <div class="lens-info">
                    <h3 class="lens-title">Multi-coated lens with reflective coating</h3>
                    <button class="add-btn" onclick="selectLens('multi-coated')">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </div>
        </main>

        <div class="selection-summary" id="selectionSummary" style="display: none;">
            <h3>Selected Lenses:</h3>
            <ul id="selectedLenses"></ul>
            <button class="continue-btn" onclick="continueToPurchase()">Continue</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
