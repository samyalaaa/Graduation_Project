<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="../CssFolders/bootstrab/bootstrap.min.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <div class="container">
        <h2>Check Our Products</h2>
        <a href="./Order/order.html">Place Order</a>
        <header>
            <div class="cart-icon" id="cart-icon">
                <i class="fa fa-shopping-cart"></i>
                <span class="cart-count" id="cart-count">0</span>
            </div>
        </header>
        
        <div class="products" id="products">
            </div>
    </div>
    
    <div class="overlay" id="overlay"></div>
    
    <div class="cart-container" id="cart-container">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="close-cart" id="close-cart"><i class="fa fa-times"></i></button>
        </div>
        <div class="cart-items" id="cart-items">
            </div>
        <div class="cart-total">
            <h3>Total: <span id="total-price">LE 0.00</span></h3>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="main.js"></script> </body>
</html>
