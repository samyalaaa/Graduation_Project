<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop by Frame Shape</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Shop by Frame Shape</h1>
            <p>Choose the perfect frames for your face or your style.</p>
        </header>

        <div class="main-content">
            <div class="frame-guide">
    <img src="../../images/Rectangle 91.png" alt="Frame Shape Guide" class="guide-image" />
</div>

            <div class="sidebar">
                <div class="explore-section">
                    <h3>Explore categories</h3>
                    <div class="category-buttons">
                        <button class="category-btn" onclick="lense()">Lens</button>
                        <button class="category-btn" onclick="chamber()">Champer</button>
                    </div>
                </div>

                <div class="product-section">
                    <div class="dropdown-container">
                        <select class="product-dropdown" id="dropdown1">
                            <option value="">Product</option>
                            <option value="reading">Reading glasses</option>
                            <option value="computer">Computer glasses</option>
                            <option value="prescription">Prescription glasses</option>
                        </select>
                    </div>

                    <div class="dropdown-container expanded">
                        <select class="product-dropdown" id="dropdown2">
                            <option value="">Product</option>
                            <option value="preservation" selected>Preservation glasses</option>
                            <option value="sunglasses">Sunglasses</option>
                            <option value="sports">Sports glasses</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
